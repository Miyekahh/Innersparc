        .header {
        display: flex;

            }

            }

        h1 {
        font-size: 30px;

         }
         
    
        .header img {

        .container {

        .property-form {
            background-color: #fff;

        .property-form form {
            display: flex;
            flex-direction: column;
        }

        .form-columns {
            display: flex;
            gap: 20px;
        }

        .form-column {
            flex: 1;
        }

       .btn{
            margin-left: 1000px;
            width: 100px;
            background-color: #FF9132;
            padding: 10px;
        }

        .btn:hover{
            background-color: #222689;
        }
        .form-column h3{
            margin-left: 30px;
            margin-bottom: 10px;
        }

        .photo{
            margin-left: 30px;
            margin-top: 10px;
           
        }

        .property-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: normal;
            color: black;
            margin-left: 5%;
        }

        .form-column input[type="tel"],
        .form-column input[type="number"],
        .form-column input[type="text"],
        .form-column input[type="email"],
        .form-column select {
            width: 90%;
            padding: 10px;
            max-width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-left: 5%;
            box-sizing: border-box;
            background-color: white;
            font-size: 16px;
            color: black;
        }

        .form-column input:focus,
        .form-column select:focus {
            border-color: #a3925b; 
            outline: none; 
            box-shadow: 0 0 5px rgba(162, 146, 91, 0.5); 
        }

        @media (max-width: 1000px) {
            .form-columns {
                flex-direction: column;
            }

            .form-column {
                margin-left: 0; 
            }
        }

        .form-column textarea {
            width: 90%; 
            padding: 10px;
            max-width: 100%; 
            margin-bottom: 20px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            margin-left: 5%; 
            box-sizing: border-box; 
            background-color: white; 
            font-size: 16px; 
            color: black; 
            font-family: Arial;
        }

        .form-column textarea:focus {
            border-color: #a3925b; 
            outline: none; 
            box-shadow: 0 0 5px rgba(162, 146, 91, 0.5); 
        }

        .terms {
            display: flex;
            align-items: flex-start; 
            gap: 5px; 
            font-size: 14px;
            max-width: 90%;
            line-height: 1.5;
            margin-top: 10px;
            margin-left: 5%;
        }

        .terms label {
            text-align: justify;
        }

        .property-form .buttons {
            display: flex;
            justify-content: center; 
            gap: 20px;
            margin-top: 20px;
        }

        .property-form .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            background-color: #222689;
            transition: background-color 0.3s ease;
        }

        .property-form .buttons button:hover {
            background-color: #222689; 
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-icon {
            margin: 10px 0;
        }

        .modal-icon img {
            width: 50px;
            height: 50px;
        }

        .modal-content h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .modal-content p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .modal-btn {
            background-color: #FF9132;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-btn:hover {
            background-color: #222689;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 18px;
            cursor: pointer;
            color: #333;
        }

        .logmodal {
            display: none;
            position: fixed;
            z-index: 100; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); 
        }

        .logout-modal {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .logout-btn {
            background-color: #FF9132;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .logout-btn:hover {
            background-color: #222689;
        }

        
        .logout-modal p{
            padding: 30px;
            margin-top: 10px;
        }
  
    </style>

        <div class="dashboard">
            <!-- Header -->
            <div class="header">
                <div class="menu-icon" onclick="toggleSidebar()"><img src="../Images/hamburger.png" alt="menu Icon"></div>
                <h1>Manage Properties </h1>     
                <img src="https://img.icons8.com/ios-filled/50/000000/user-male-circle.png" alt="admin Icon" class="icon-img" onclick="openModal()">
                <div class="profile"> Admin</div>
           </div>
        
           
              <!-- Main Content -->
    <div class="container">

        <div class="propeties-section">
           
            <div class="property-form">
            <h2>Add New Property</h2>
        <form>  
            <div class="form-columns">  
                <div class="form-column">
                    <label for="property-title">Property Title*</label>
                    <input type="text" id="property-title" name="property_title" placeholder="Your Property name">
                   
                    <label for="property-type">Property Type*</label>
                    <input type="text" id="property-type" name="property_type" placeholder="Write about your Property...">
                   
                    <label for="property-status">Property Status*</label>
                    <input type="text" id="property-status" name="property_status" placeholder="Status">
                   
                    <label for="listed-in">Listed In*</label>
                    <select id="listed-in" name="listed_in">
                        <option value="all-listing">All listing</option>
                        <option value="sale">For Sale</option>
                        <option value="rent">For Rent</option>
                    </select>
                    <label for="price">Price*</label>
                    <input type="number" id="price" name="price" placeholder="Your price">
                    <h3>Listing Details</h3>
                        <label for="rooms">Rooms*</label>
                        <input type="number" id="rooms" name="rooms">
                        <label for="bedrooms">Bedrooms*</label>
                        <input type="number" id="bedrooms" name="bedrooms">
                    </div>
                    
                    <div class="form-column">
                        <label for="bathrooms">Bathrooms*</label>
                        <input type="number" id="bathrooms" name="bathrooms">
                        <label for="kitchens">Kitchens*</label>
                        <input type="number" id="kitchens" name="kitchens">
                        <label for="garages">Garages*</label>
                        <input type="number" id="garages" name="garages">    
                        <label for="land-area">Land Area*</label>
                        <input type="number" id="land-area" name="land_area">
                        <label for="size">Size*</label>
                        <input type="number" id="size" name="size">
                        <label for="label">Label*</label>
                        <input type="text" id="label" name="label">
                        <label for="photo-attachment">Photo Attachment*</label>
                        <div class="photo">
                        <input type="file" id="photo-attachment" name="photo_attachment">
                    </div>
            </div>
        </div>
            
                    <button type="submit" class="btn">Add</button>
                </form>
            </div>
            <div id="successModal" class="modal">
                <div class="modal-content">
                    <span class="close-btn" onclick="closeModal()">&times;</span>
                    <div class="modal-icon">
                        <img src="https://img.icons8.com/ios-filled/50/22c55e/checkmark.png" alt="Success Icon">
                    </div>
                    <h2>Added Successfully!</h2>
                    <p>The listing has been added successfully!</p>
                    <button class="modal-btn" onclick="closeModal()">Ok</button>
                </div>
            </div>
        <div id="logoutModal" class="logmodal">
                <div class="logout-modal">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <p>Are you sure you want to logout?</p>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>
        
            <script>
                var sidebarVisible = false;
         
                 function toggleSidebar() {
                 var sidebar = document.getElementById('sidebar');
                 var content = document.querySelector('.content');
         
                 sidebarVisible = !sidebarVisible;
         
                 if (sidebarVisible) {
                     sidebar.style.width = '250px';
                     content.style.marginLeft = '250px';
                 } else {
                     sidebar.style.width = '0';
                     content.style.marginLeft = '0';
                 }
             }

             // Open the modal when "Add" button is clicked
                document.querySelector('.btn').addEventListener('click', function(event) {
                    event.preventDefault(); // Prevent form submission
                    document.getElementById('successModal').style.display = 'flex';
                });

                // Close the modal
                function closeModal() {
                    document.getElementById('successModal').style.display = 'none';
                }
            
                // Function to open the logout modal
                function openModal() {
                        document.getElementById("logoutModal").style.display = "block";
                    }

                    // Function to handle logout (customize as needed)
                    function logout() {
                        // Perform logout actions here (e.g., redirect to login page)
                        window.location.href = 'admin-login.html';
                    }

                    // Close the modal if the user clicks outside of it
                    window.onclick = function(event) {
                        var modal = document.getElementById("logoutModal");
                        if (event.target == modal) {
                            closeModal();
                        }
                    }
            
             </script>
