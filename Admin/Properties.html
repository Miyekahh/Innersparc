    <style>
    * {
            margin: 0;
            padding: 0;
            
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #777;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .dashboard {
            display: flex;
            flex-direction: column;
            flex: 1;
            background-color: #fff;
        }

        /* Sidebar */
        #sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        box-shadow: 0 0 10px rgba(153, 117, 95, 0.8);
        z-index: 1;
        top: 0;
        left: 0;
        background-color: white;
        overflow-y: auto;
        transition: 0.5s;
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
        padding-top: 0px;
        color: white;
        display: flex;
        flex-direction: column;
        }

        #sidebar .close-btn {
        position: absolute;
        right: -28px;
        margin-top: -10px;
        font-size: 25px;
        color: black;
        text-decoration: none;
        cursor: pointer;
        }

        #sidebar a:last-child {
        border-bottom: none;
        }

        #sidebar a:hover {
        color: #222689;
        }

        #sidebar a {
        padding: 25px;
        text-decoration: none;
        font-size: 20px;
        font-weight: bold;
        color: black;
        margin-right: 29px;
        display: flex;
        align-items: left;
        }

        #sidebar img {
        margin-right: 25px;
        width: 25px;
        height: 25px;
        
        }

        #sidebar .logo img{
           
            margin-left: 90px;
            width: 70px;
            height: 70px;
            
            
        }

        #sidebar .logo {
            background-color: #FF9132;
        }

        #sidebar hr {
            border: 1-px solid black;
        }

        hr {
        border: 1px solid black; /* Adjust thickness and color */
       
    }


        /* Header */
        .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background-color: #FF9132;
        color: white;
            }


        .menu-icon {
        font-size: 24px;
        cursor: pointer;
        margin-left: 45px;
            
            }

        h1 {
        font-size: 30px;
        margin-right: 1090px;

            }

        .profile  {
        display: flex;
        align-items: center;
        font-size: 20px;
      
         }
         
    
        .header img {
            height: 40px;
            margin-right: -10px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            gap: 10px;
            
        }

        .container {
        
        background-color: #ffffff;
        max-width: 1200px;
        padding: 60px;
        padding-top: 20px;
        border-radius: 8px;
        margin-top: 50px;
        margin-left: 100px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        gap: 30px;
       
       
    }

        .container h2, .container h3 {
        color: #333;
        font-weight: bold;
        margin-bottom: 15px;
        columns: 2;
        
        }

        .container h2 {
            margin-bottom: 30px;
            font-size: 25px;
            color: #333;
        }

        .container h3{
            font: 24px;
        }

        .container button{
            width: 100px;
        }
        .form-group {
            margin-bottom: 15px;
            
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .file-upload {
            margin-top: 10px;
        }
        .file-upload input[type="file"] {
            display: block;
        }
        .btn {
            background-color: #FF9132;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #222689;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-icon {
            margin: 10px 0;
        }

        .modal-icon img {
            width: 50px;
            height: 50px;
        }

        .modal-content h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .modal-content p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .modal-btn {
            background-color: #FF9132;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-btn:hover {
            background-color: #222689;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 18px;
            cursor: pointer;
            color: #333;
        }

        .logmodal {
            display: none;
            position: fixed;
            z-index: 100; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); 
        }

        .logout-modal {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .logout-btn {
            background-color: #FF9132;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .logout-btn:hover {
            background-color: #222689;
        }

        
        .logout-modal p{
            padding: 30px;
            margin-top: 10px;
        }



      
       


        

        


        
        
    </style>
    <body>
        <div id="sidebar">
            <a href="javascript:void(0)" class="close-btn" onclick="toggleSidebar()">Ã—</a>
            <div class="logo">
            <img src="../Images/logo.png" alt="Logo" width="80"></div>
            <hr>          
            <a href="dashboard.html">
                <img src="../images/dashboard.png" alt="Dashboard Icon">
                Dashboard
              </a>
              <a href="Properties.html">
                <img src="../images/house.png" alt="properties Icon">
               Properties
              </a>
              <a href="message.html">
                <img src="../images/email.png" alt="Message Icon">
              Message
              </a>
              <a href="appointment.html">
                <img src="../images/appointment-calendar.png" alt="Appointment icon">
              Appointment
              </a><a href="">
                <img src="../images/schedule.png" alt="Schedule Icon">
                Manage Appointments
              </a>
              </div>        
        </div>      
        <div class="dashboard">
            <!-- Header -->
            <div class="header">
                <div class="menu-icon" onclick="toggleSidebar()"><img src="../Images/hamburger.png" alt="menu Icon"></div>
                <h1>Properties </h1>      

                <img src="https://img.icons8.com/ios-filled/50/000000/user-male-circle.png" alt="admin Icon" class="icon-img" onclick="openModal()">
                <div class="profile"> Admin</div>
            </div>
             
        <div class="container">     
            <h2>Add New Property</h2>
            <form action="#">
                <div class="form-group">
                    <label for="property-title">Property Title*</label>
                    <input type="text" id="property-title" name="property_title" placeholder="Your Property name">
                </div>
                
                <div class="form-group">
                    <label for="property-type">Property Type*</label>
                    <input type="text" id="property-type" name="property_type" placeholder="Write about your Property...">
                </div>
        
                <div class="form-group">
                    <label for="property-status">Property Status*</label>
                    <input type="text" id="property-status" name="property_status" placeholder="Status">
                </div>
        
                <div class="form-group">
                    <label for="listed-in">Listed In*</label>
                    <select id="listed-in" name="listed_in">
                        <option value="all-listing">All listing</option>
                        <option value="sale">For Sale</option>
                        <option value="rent">For Rent</option>
                    </select>
                </div>
        
                <div class="form-group">
                    <label for="price">Price*</label>
                    <input type="number" id="price" name="price" placeholder="Your price">
                </div>

                <div class="listings">
                    <h3>Listing Details</h3>
        
                    <div class="form-group">
                        <label for="rooms">Rooms*</label>
                        <input type="number" id="rooms" name="rooms">
                    </div>
            
                    <div class="form-group">
                        <label for="bedrooms">Bedrooms*</label>
                        <input type="number" id="bedrooms" name="bedrooms">
                    </div>
            
                    <div class="form-group">
                        <label for="bathrooms">Bathrooms*</label>
                        <input type="number" id="bathrooms" name="bathrooms">
                    </div>
            
                    <div class="form-group">
                        <label for="kitchens">Kitchens*</label>
                        <input type="number" id="kitchens" name="kitchens">
                    </div>
            
                    <div class="form-group">
                        <label for="garages">Garages*</label>
                        <input type="number" id="garages" name="garages">
                    </div>
            
                    <div class="form-group">
                        <label for="land-area">Land Area*</label>
                        <input type="number" id="land-area" name="land_area">
                    </div>
            
                    <div class="form-group">
                        <label for="size">Size*</label>
                        <input type="number" id="size" name="size">
                    </div>
            
                    <div class="form-group">
                        <label for="label">Label*</label>
                        <input type="text" id="label" name="label">
                    </div>
            
                    <div class="form-group file-upload">
                        <label for="photo-attachment">Photo Attachment*</label>
                        <input type="file" id="photo-attachment" name="photo_attachment">
                    </div>
            
                    <button type="submit" class="btn">Add</button>
                </form>
            </div>
            </div>
            <div id="successModal" class="modal">
                <div class="modal-content">
                    <span class="close-btn" onclick="closeModal()">&times;</span>
                    <div class="modal-icon">
                        <img src="https://img.icons8.com/ios-filled/50/22c55e/checkmark.png" alt="Success Icon">
                    </div>
                    <h2>Added Successfully!</h2>
                    <p>The listing has been added successfully!</p>
                    <button class="modal-btn" onclick="closeModal()">Ok</button>
                </div>
            </div>
            
        

            <div id="logoutModal" class="logmodal">
                <div class="logout-modal">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <p>Are you sure you want to logout?</p>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>
        
        
        
             


            <script>
                var sidebarVisible = false;
         
                 function toggleSidebar() {
                 var sidebar = document.getElementById('sidebar');
                 var content = document.querySelector('.content');
         
                 sidebarVisible = !sidebarVisible;
         
                 if (sidebarVisible) {
                     sidebar.style.width = '250px';
                     content.style.marginLeft = '250px';
                 } else {
                     sidebar.style.width = '0';
                     content.style.marginLeft = '0';
                 }
             }

             // Open the modal when "Add" button is clicked
                document.querySelector('.btn').addEventListener('click', function(event) {
                    event.preventDefault(); // Prevent form submission
                    document.getElementById('successModal').style.display = 'flex';
                });

                // Close the modal
                function closeModal() {
                    document.getElementById('successModal').style.display = 'none';
                }
            
                // Function to open the logout modal
                function openModal() {
                        document.getElementById("logoutModal").style.display = "block";
                    }

                    // Function to handle logout (customize as needed)
                    function logout() {
                        // Perform logout actions here (e.g., redirect to login page)
                        window.location.href = 'admin-login.html';
                    }

                    // Close the modal if the user clicks outside of it
                    window.onclick = function(event) {
                        var modal = document.getElementById("logoutModal");
                        if (event.target == modal) {
                            closeModal();
                        }
                    }

                        
             </script>

    </body>
