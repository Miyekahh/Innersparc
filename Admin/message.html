<div class="message-container">
    <!-- Left Section -->
    <div class="left-section">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search user" onkeyup="filterUsers()">
            <button class="search-button">
                <img src="https://img.icons8.com/ios-glyphs/24/000000/search--v1.png" alt="Search Icon">
            </button>
        </div>
        <div class="reaction" data-user-id="1" onclick="updateMessageSection(1)">

            <div class="reaction-content">John Doe</div>
        </div>
        <div class="reaction" data-user-id="2" onclick="updateMessageSection(2)">
            <span></span>

        </div>
        <div class="reaction" data-user-id="3" onclick="updateMessageSection(3)">
            <span></span>

        </div>
        
    </div>

    <!-- Right Section -->

            </div>

<!-- Confirmation Modal -->
<div id="confirmation-modal" class="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 999;">
    <div style="background: white; width: 300px; margin: 15% auto; padding: 20px; border-radius: 5px; text-align: center;">
      <p>Are you sure you want to send this message?</p>
      <button onclick="confirmSendMessage()" style="background-color: #FF9132; color: white; border: none; padding: 10px 20px; margin-right: 10px; cursor: pointer; border-radius: 5px; margin-top: 20px;">Send</button>
      <button onclick="closeModal()" style="background-color: #ccc; color: black; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; margin-top: 20px;" >Cancel</button>
    </div>

           <script>
            var sidebarVisible = false;
         
            function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            var content = document.querySelector('.content');
    
            sidebarVisible = !sidebarVisible;
    
            if (sidebarVisible) {
                sidebar.style.width = '250px';
                content.style.marginLeft = '250px';
            } else {
                sidebar.style.width = '0';
                content.style.marginLeft = '0';
            }
        }

         //   LOGUT MODAL

            function toggleDropdown() {
            var dropdownMenu = document.getElementById("dropdown-menu");

                if (dropdownMenu.style.display === "block") {
                    dropdownMenu.style.display = "none";
                } else {
                    dropdownMenu.style.display = "block";
                }
            }
            window.onclick = function(event) {
                if (!event.target.matches('#user-icon') && !event.target.closest('.dropdown')) {
                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    for (var i = 0; i < dropdowns.length; i++) {
                        var openDropdown = dropdowns[i];
                        if (openDropdown.style.display === "block") {
                            openDropdown.style.display = "none";
                        }
                    }
                }
            };

            document.getElementById("logout-button").addEventListener("click", function() {
                window.location.href = '../User/signup.html';
            });

            const userNames = {
            1: 'John Doe',
            2: 'Jane Smith',
            3: 'Alice Johnson',
        };

        function filterUsers() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const userList = document.getElementById("userList");
            const users = userList.getElementsByClassName("reaction");

            // Loop through users and filter based on search input
            for (let i = 0; i < users.length; i++) {
                const userName = users[i].getElementsByClassName("reaction-content")[0].innerText.toLowerCase();
                if (userName.includes(searchInput)) {
                    users[i].style.display = "block"; // Show user
                } else {
                    users[i].style.display = "none"; // Hide user
                }
            }
        }

            // Data structure for user messages
            const userMessages = {
                1: ['John Doe: Hello'], // Messages for User 1
                2: ['Jane Smith: Hi'],  // Messages for User 2
                3: ['Alice Johnson: Good day'], // Messages for User 3
            };

            // Function to update the conversation view for the selected user
            function updateMessageSection(userId) {
                const adminMessages = document.getElementById('admin-messages');
                const userName = userNames[userId] || `User ${userId}`;

                // Clear the current messages in the right section
                adminMessages.innerHTML = '';

                // Display all messages for the selected user
                const messages = userMessages[userId] || [];
                messages.forEach((message) => {
                    const messageElement = document.createElement('div');
                    messageElement.className = 'admin-message';
                    messageElement.textContent = message; // Display message as is
                    adminMessages.appendChild(messageElement);
                });

                // Update the selected user header with their name
                const selectedUser = document.getElementById('selected-user');
                selectedUser.textContent = `Conversation with ${userName}`;

                // Debugging
                console.log(`Displaying messages for ${userName}:`, messages);
            }

            // Function to send a reply to the selected user
            function sendMessage(userId, replyContent) {
                if (!replyContent.trim()) return; // Ignore empty messages

                // Add the admin's reply to the user's message list
                userMessages[userId].push(`Admin: ${replyContent}`); // Add "Admin: " only for admin replies

                // Refresh the conversation view for this user
                updateMessageSection(userId);

                // Clear the reply input
                document.getElementById('reply-textarea').value = '';
            }

            // Variables to store the user ID and message content
            let pendingUserId = null;
            let pendingMessage = '';

            function openConfirmationModal(userId, messageContent) {
                if (!messageContent.trim()) {
                    alert("Message cannot be empty!");
                    return;
                }

                pendingUserId = userId;
                pendingMessage = messageContent;

                const modal = document.getElementById("confirmation-modal");
                modal.style.display = "block";
            }

            function closeModal() {
                const modal = document.getElementById("confirmation-modal");
                modal.style.display = "none";
                pendingUserId = null;
                pendingMessage = '';
            }

            function confirmSendMessage() {
                if (pendingUserId && pendingMessage) {
                    sendMessage(pendingUserId, pendingMessage);
                }
                closeModal();
            }





           </script>
